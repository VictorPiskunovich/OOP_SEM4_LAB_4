<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 style="margin-top: 20px; margin-bottom: 20px;">Список фильмов</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>режиссёр</th>
            <th>Год выпуска</th>
            <th>сборы ($)</th>
            <th>Жанр</th>
            <th>Бюджет ($)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <hr style="margin-top: 60px;">

    <div class="container" style="margin-top: 60px; margin-bottom: 100px;">
        <h2>Добавить фильм</h2>
        <form action="addition" method="post" id="addition">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="director">Режиссёр:</label>
                    <input type="text" class="form-control" id="director" name="director">
                </div>
                <div class="form-group col-md-6">
                    <label for="year">Год выпуска:</label>
                    <input type="text" class="form-control" id="year" name="year">
                </div>
                <div class="form-group col-md-6">
                    <label for="fees">Сборы ($):</label>
                    <input type="text" class="form-control" id="fees" name="fees">
                </div>
                <div class="form-group col-md-6">
                    <label for="genre">Жанр:</label>
                    <input type="text" class="form-control" id="genre" name="genre">
                </div>
                <div class="form-group col-md-6">
                    <label for="budget">Бюджет ($):</label>
                    <input type="text" class="form-control" id="budget" name="budget">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Добавить</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
